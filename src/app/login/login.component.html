<section class="loginPage">
<div class="login" [@routerTransition]>
    <form class="form-signin">
        <div class="text-center mb-4">
            <span><i class="fas fa-sign-in-alt fa-3x"></i></span>
            <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        </div>

        <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
           
        </div>

        <div class="form-label-group mb-3">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" [routerLink]="['/dashboard']" (click)="onLoggedin()" type="submit">Sign in</button>
        <!-- <button class="btn btn-lg btn-success btn-block" [routerLink]="['/signup']"  type="submit">Sign Up</button> -->
        <div class="form-label-group mb-3">
                <span><a [routerLink]="['/home']" [routerLink]="['/dashboard']" > <li class="fas fa-home"></li> </a></span>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2018</p>
    </form>
</div>
</section>
